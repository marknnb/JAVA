<form action="s5">
    First Name  :   <input type="text" name="firstName"/><br/>
    Password    :   <input type="password" name="password"/><br/>
    Address     :   <textarea name="address" rows="4" cols="15"></textarea><br/>
    Gender      :   
                    <input type="radio" name="gender" value="m"/> Male &nbsp; &nbsp;
                    <input type="radio" name="gender" value="f"/> Female <br/>
    Skills      :   
                    <input type="checkbox"  name="skill"    value="c"> C</input> &nbsp;&nbsp;
                    <input type="checkbox"  name="skill"    value="cpp"/> C++ </input> &nbsp;&nbsp;
                    <input type="checkbox"  name="skill"    value="java"/> Java </input><br/>
    Education   :   
                    <select name="education" multiple>
                        <!-- multiple tags enables selection of mulitple drop downs-->
                        <option value="select">select</option>
                        <option value="be">BE</option>
                        <option value="mba">MBA</option>
                        <option value="mca">MCA</option>
                    </select><br/>
    <input type="submit" value="submit"/>
</form>
